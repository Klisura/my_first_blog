{% extends "my_app_blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<section class="latest-article-preview">

{% for post in posts %}
<article>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <em>{{ post.created|timesince }} ago</em>


  {{ post.slug|linebreaks }}


</article>
{% endfor %}

</section>
{% endblock %}
